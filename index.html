<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple switch example</title>
  </head>

  <body style="background-color: rgba(201, 146, 146, 0.829);">
    <label for="weather">select the weather type: </label>
    <select name="#" id="weather">
      <option value="">--make a choice--</option>
      <option value="sunny">sunny</option>
      <option value="rainy">rainy</option>
      <option value="snowing">snowing</option>
      <option value="overcast">overcast</option>
    </select>

    <p></p>
    <script>
      const select = document.querySelector("select");
      const para = document.querySelector("p");

      select.onchange = setWeather;

      function setWeather() {
        const choice = select.value;

        switch (choice) {
          case "sunny":
            para.textContent = "it is nice and sunny";
            break;
          case "rainy":
            para.textContent = "rain is falling outside";
            break;
          case "snowing":
            para.textContent = "the snow is coming down";
            break;
          case "overcast":
            para.textContent = "it isn't raining but the sky is grey";
            break;
          default:
            para.textContent = "";
        }
      }
    </script>
  </body>
</html>
